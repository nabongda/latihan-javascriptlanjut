<!DOCTYPE html>
<html>
<head>
	<title>onFocus</title>
</head>
<body>
	<form>
		<input type="text" size="30" onfocus="window.status='Anda sekarang siap mengisi kotak';">
	</form>

	<form>
		<input type="text" size="40" value="Tulis nama anda, kemudian pindahkan kursor dari kotak ini" onblur="alert('Anda telah mengedit isi kotak, bener nih nggak nyesel?');">
	</form>
</body>
</html>
