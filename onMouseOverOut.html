<!DOCTYPE html>
<html>
<head>
	<title>onMouseOver and onMouseOut</title>
	<script type="text/javascript"></script>
</head>
<body>
	<a href="http://w3school.com" onmouseover="document.gambarku.src='nayeon.gif'" onmouseout="document.gambarku.src='sehun.gif'">
		<img src="sehun.gif" border=0 name="gambarku">
	</a>
</body>
</html>
