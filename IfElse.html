<!DOCTYPE html>
<html>

<head>
	<title>If Else</title>
</head>
<body>
	<SCRIPT LANGUAGE="JavaScript">
		function tanya()
		{
			var jawab=""
			var jawab=prompt("Anda senang bikin hompej ?")
			var JAWAB = jawab.toUpperCase()
			var tampil="Jawab dong, ya/yup atau tidak/nggak"
			if (JAWAB=="YA"||JAWAB=="YUP") {
				var tampil="Sama dong, saya juga :D"
			}
			if (JAWAB=="TIDAK"||JAWAB=="NGGAK") {
				var tampil="Iya euy, bikin suntuk tuh (__)Zz.."
			}
			alert(tampil)
		}
		</SCRIPT><b>Hobi</b>
		<FORM><INPUT TYPE="button" VALUE="polling" onClick="tanya()">
		</FORM>
</body>
</html>
